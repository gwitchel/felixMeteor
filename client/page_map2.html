<!-- Displays the final map in terms of a google map API, related scripts: script_map2.js!--> 
<!-- Displys the key to help the user interpret the map!--> 
<template name= "displayKey">
    <button class="disp">key</button>
</template>
<template name= "toggleVr">
    <a class="btn btn-info" href="{{pathFor route='qrCode'}}" role="button">view in VR</a>
</template>

<!-- Displays the final map in terms of a google map API, related scripts: script_map2.js!--> 
<template name="map2">
    <body class="dark">
      <div class="map-container">
        {{> googleMap name="exampleMap" options=exampleMapOptions key="AIzaSyCeW_dpmqryHSJ-95XXoapZRa_OzFGDRRI"}}
      </div>

      <div class="spinner"></div> 
      {{>displayKey}}  
      {{>toggleVr}}
         
<style>
.spinner {
  position: absolute;
  left: 50%;
  top: 50%;
  height:60px;
  width:60px;
  margin:0px auto;
  -webkit-animation: rotation .6s infinite linear;
  -moz-animation: rotation .6s infinite linear;
  -o-animation: rotation .6s infinite linear;
  animation: rotation .6s infinite linear;
  border-left:6px solid rgba(0,174,239,.15);
  border-right:6px solid rgba(0,174,239,.15);
  border-bottom:6px solid rgba(0,174,239,.15);
  border-top:6px solid rgba(0,174,239,.8);
  border-radius:100%;
}

@-webkit-keyframes rotation {
  from {-webkit-transform: rotate(0deg);}
  to {-webkit-transform: rotate(359deg);}
}
@-moz-keyframes rotation {
  from {-moz-transform: rotate(0deg);}
  to {-moz-transform: rotate(359deg);}
}
@-o-keyframes rotation {
  from {-o-transform: rotate(0deg);}
  to {-o-transform: rotate(359deg);}
}
@keyframes rotation {
  from {transform: rotate(0deg);}
  to {transform: rotate(359deg);}
}
</style>
</body>
</template>
