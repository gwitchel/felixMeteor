<!-- introduction page leads to the enter data page, always autoload to this page!--> 
<template name="intro">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
          <h1 class="cover-heading">What we do</h1>
          <p class="lead">Having a disability or a child with a disability can be one of the hardest part of life, especially if you donâ€™t have the best access to resources. Felix helps users take power over their disability by giving them real time location analysis of resources designed to help them cope with their disease, enabling them to make more informed decisions about where to relocate</p>
          <h1 class="cover-heading">Why we do it</h1>
          <p class="lead">We believe that every person is valuable, and every person has to potential to do something great.  We also understand that there are many factors that dictate where a user can live. We want give users options in order to help themreach their full potential without being inhibited by their disabilitiy.</p>
          <h1 class="cover-heading">How we do it</h1>
          <p class="lead">Felix synthesizes different datasets and various APIs in order to create demographic heat maps demonstrating availability of different facilities and statistics relative to users needs. Data includes treatment facilities, general wellness data, accessibility and active community an support data. Because we understand that each disability is unique, Felix is customizable, allowing users to search and analyze factors specific to their needs and their needs  alone. 
            </p>
          <p class="lead">
          </p>
          <div class=" text-center"> 
          <!-- leads to the enter data page!--> 
          <a class="btn btn-primary" href="{{pathFor route='enterData'}}" role="button">Lets Go!</a>              
        </div>
        </main>
      </div>
</template>
