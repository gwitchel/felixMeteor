<!-- A simple about us page, for baisic Q&A. non responsive!--> 
<template name="aboutUs">     
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
                <main role="main" class="inner cover">
                  <h1 class="cover-heading">What can felix be used for?</h1>
                  <p class="lead">Felix can be used to analyzing different communities based on their compatibility for your lifestyle and your needs. Users can enter different living requirements, ranging from  availability of 24 hour operating clinics, to disease statistics, or even just air quality, and will generate a heat map indicating hotspots compatible with the users requirements. </p>
                  <h1 class="cover-heading">Is my information safe?</h1>
                  <p class="lead">We understand that not everyone is comfortable discussing their disabilities with the world. Because we don’t want to put users at risk, we made Felix 100% anonymous, meaning no user accounts, no emails, no spam, no names required.  Because doesn’t utilize user data, there should be no reason to store it, and no reason to put our users at risk for cyber attacks. If you're unsure about using Felix or have questions, try asking one of our team members for help.</p>
                  <p class="lead">
                  </p>
                  <div class=" text-center">               
                </div>
                </main>
            </div>
            {{>ourTeam}}
            <h1 class="cover-heading text-center">We wanted to use public data for more than saving buisnesses a few dollars, we wanted to use it to save lives.</h1>
</template>
