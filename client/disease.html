<!-- displays the pass data form !--> 
<template name="getDiseaseData">
    {{> passData}}
  </template>
  <!-- lets the user enter a condition and returns the related maps based on symptoms gotten from an API!--> 
  <!-- related scripts: passData.js && disease.js !--> 
  <template name="passData">
      <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">              
          <h3> condition </h3>
          </div>
          <div class="form-group mx-sm-3 mb-2">
              <input type="input" class="form-control" placeholder="Enter condition"/>              
          </div>
          <button class="btn btn-primary submitCondition">Submit</button>
      </form>
  </template>
